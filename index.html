<head>

  <title>CSS Cascade</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    li {
      color: green;
    }

    ol {
      counter-reset: item;
    }


    .a-class {
      color: green;
    }

    .another-class {
      color: blue;
    }

    #an-id {
      color: green;
    }
  </style>

</head>

<div class="outer-box" class="box">

    <p class="color">Red Text</p>

    <p>White Text</p>

    </div>
    <p>Green Text</p>

  </div>

  </body>

</html>
